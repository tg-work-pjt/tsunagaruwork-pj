<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="global-container">
        <div id="container">
            <!-- //From mogusan -->
            <div class="mobile-menu__cover"></div>
            <div class="navigation-trigger"></div>
            <header class=header>
                <div class="logo"></div>
                <nav class="header-navigation"></nav>
                <button>
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </header>
            <!-- //End mogusan -->

            <!-- //From kitamu -->
            <div id="contents">
                <div class="keyvisual">
                    <button class="pagetop"></button>
                </div>
                <!-- //End kitamu -->

                <div id="main-contents">
                    <main>
                        <section class = 'firstcontent'>
                            <!-- //From sasakisan -->
                            <div class="firstcontent__sentence">
                                <!-- ここには文章が入ります -->
                            </div>
                            <div class="section__contents">
                                <!-- ここには画像が入ります -->
                            </div>
                            <!-- // End sasakisan -->
                        </section>
                        <section class = feature>
                            <!-- //From tomysan -->
                            <div class="feature__header">
                                <!-- ここは特徴からお仕事を承っておりますの部分 -->
                            </div>
                            <div class="feature__contents">
                                <!-- ここに3つの特徴からお問い合わせ下さいまで -->
                            </div>
                            <!-- //End tomysan -->
                        </section>
                        <section class= 'member'>
                            <!-- From mogusan -->
                            <div class="member__header">
                                <!-- メンバーからパートナーまでの部分 -->
                            </div>
                            <div class="member__contents">
                                <!-- メンバーの紹介page -->
                            </div>
                        </section>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
